<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <script>
    var image = ""
  function inputname(){
    document.getElementById("Name").innerHTML = prompt("Input a name")
  }
   function inputimage(){
     image = prompt("Input an image URL")
   }
  </script>
  <button onclick="inputname()">Input name</button>
  <p class="titles"></p>
  <p id="Name"></p>
  <button onclick="inputimage()"></button>
  <img src=image>
</body>
</html>
